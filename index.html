<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-div">
        <div class="temp-box">
            <div class="temp-head">
                <h3>Temperature Convertor</h3>
                <i class="fa-solid fa-temperature-full"></i>
            </div>
            <div class="temp-cel">
                <input type="number" placeholder="Celius" id="cel-data">
                <span>&#8451;</span>
            </div>
            <div class="temp-cel">
                <input type="number" placeholder="Fahrenheit" id="far-data">
                <span>&#8457;</span>
            </div>
            <div class="temp-cel">
                <input type="number" placeholder="Kelvin" id="kel-data">
                <span>&#8490;</span>
            </div>

            <div class="btn">
                <button id="clear-btn">All Clear</button>
            </div>
        </div>
    </div>
     
    <script src="index.js"></script>
</body>
</html>
